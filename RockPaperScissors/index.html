<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button onclick="play('rock')">
                <img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock">
            </button>
            <button onclick="play('paper')">
                <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper">
            </button>
            <button onclick="play('scissors')">
                <img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors">
            </button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
        <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Congratulations! You win!</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
